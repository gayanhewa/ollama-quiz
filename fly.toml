# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "ollama-quiz"
primary_region = "sjc"
vm.size = "shared-cpu-4x"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "3000"
  OLLAMA_HOST = "http://127.0.0.1:11434"
  OLLAMA_MODEL = "tinyllama"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    
  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    grace_period = "60s"
    interval = "30s"
    restart_limit = 0
    timeout = "10s"

  [[services.http_checks]]
    interval = "30s"
    grace_period = "60s"
    method = "get"
    path = "/health"
    protocol = "http"
    restart_limit = 0
    timeout = "10s"

[mounts]
  source = "ollama_data"
  destination = "/root/.ollama"